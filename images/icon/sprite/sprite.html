<!doctype html>
<html>
<head>
    <title>CSS Sprite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="sprite.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: sans-serif;
        color: #555;
        margin: 0;
        line-height: 1.5;
    }
    a, a:visited {
        color: #e74c3c;
        text-decoration: none;
    }
    a:hover {
        box-shadow: 0 1px;
    }
    header {
        background: #F1F1F1;
    }
    p {
        margin: 1em 0;
    }
    h1 {
        font-size: 1.5em;
        font-weight: normal;
        margin: 1em 0 .75em;
        color: #999;
        box-shadow: 0 1px #ddd, 0 2px #fff, 0 3px #ddd;
    }
    .mhl {
        margin-left: 1.5em;
        margin-right: 1.5em;
    }
    .cell {
        float: left;
        margin-right: 1.5em;
        margin-bottom: .25em;
        width: 17em;
        overflow: hidden;
    }
    .cell span {
        margin-right: .25em;
    }
    .clearfix:before, .clearfix:after {
        content: " ";
        display: table;
    }
    .clearfix:after {
        clear: both;
    }
    .fs1 {
        font-size: 32px;
    }

</style>
<body>

<header class="clearfix">
    <p class="mhl">CSS Sprite - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p>
</header>
    <div class="clearfix mhl">
        <h1>Grid Size: 0</h1>
        <div class="cell fs1">
            <span class="icon icon-astronauta"></span>
            icon-astronauta
        </div>
        <div class="cell fs1">
            <span class="icon icon-zegar"></span>
            icon-zegar
        </div>
        <div class="cell fs1">
            <span class="icon icon-Komputer"></span>
            icon-Komputer
        </div>
        <div class="cell fs1">
            <span class="icon icon-koperta"></span>
            icon-koperta
        </div>
        <div class="cell fs1">
            <span class="icon icon-Facebook"></span>
            icon-Facebook
        </div>
        <div class="cell fs1">
            <span class="icon icon-antena"></span>
            icon-antena
        </div>
        <div class="cell fs1">
            <span class="icon icon-instagram"></span>
            icon-instagram
        </div>
        <div class="cell fs1">
            <span class="icon icon-linkin"></span>
            icon-linkin
        </div>
        <div class="cell fs1">
            <span class="icon icon-Logo-firmy-2"></span>
            icon-Logo-firmy-2
        </div>
        <div class="cell fs1">
            <span class="icon icon-Logo-firmy-3"></span>
            icon-Logo-firmy-3
        </div>
        <div class="cell fs1">
            <span class="icon icon-Logo-firmy-4"></span>
            icon-Logo-firmy-4
        </div>
        <div class="cell fs1">
            <span class="icon icon-logo-firmy-1"></span>
            icon-logo-firmy-1
        </div>
        <div class="cell fs1">
            <span class="icon icon-Logo-firmy-5"></span>
            icon-Logo-firmy-5
        </div>
        <div class="cell fs1">
            <span class="icon icon-smartfon"></span>
            icon-smartfon
        </div>
        <div class="cell fs1">
            <span class="icon icon-Tweeter"></span>
            icon-Tweeter
        </div>
  </div>

</body>
</html>
